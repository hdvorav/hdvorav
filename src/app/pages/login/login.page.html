<ion-header>
    <ion-toolbar>
      <ion-title>Se connecter</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content class="md">
      <ion-grid class="lg-main">
              <ion-row>
                  <ion-col size="12" class="mb-3">
                      <ion-item>
                        <ion-label position="floating" class="labels">Nom d'utilisateur</ion-label>
                        <ion-input [(ngModel)]="User.username" placeholder="Username" class="text input_login mainty"  type="text" required></ion-input>
                        <span class="error" *ngIf="error.username != ''">
                            Email invalide
                        </span>
                    </ion-item>
                  </ion-col>
                  <ion-col size="12">
                      <ion-item>
                        <ion-label position="floating" class="labels">Mot de passe</ion-label>
                        <ion-input [(ngModel)]="User.password" placeholder="Mot de passe" class="text input_login mainty" [type]="showPassword ? 'text':'password'" required>
                        </ion-input>
                        <ion-icon class="right icon_view_mdp mainty" [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="showPwd()"></ion-icon>
                      </ion-item>
                  </ion-col>
                  <ion-col size="12" class="mt-3">
                      <div class="lg-button">
                          <ion-button expand="full" (click)="login()">Se connecter</ion-button>
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <div class="lg-button signinBtns">
                          <div expand="full" class="create_account" (click)="sign()">Pas de compte ? <span (click)="goSignup()" class="create_compte_button">CrÃ©er en un !!!</span></div>
                      </div>
                  </ion-col>
              </ion-row>
      </ion-grid>
</ion-content>
